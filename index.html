<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico"> why do we have a favicon? -->

    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">   
    <title>Camper News Viewer</title>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main ng-app="app">
      <section ng-controller="MainController">
        <div class="container">
          <div class="header clearfix">
            <h1 class="text-center">FreeCodeCamp</h1>
            <h2 class="text-center">Camper News  </h2>
          </div>
          <div class="columns">         
            <news-info-card article="art"></news-info-card>
            <div ng-repeat="article in articles" class="tile"><a href="{{article.link}}" class="top">
                <div class="imagetop">
                  <!--{{article.author_picture}}--><img ng-src="{{article.image}}" err-src="{{ article.author_picture }}"/>
                </div>
                <div class="headline"></div>
                <p>{{article.current_headline}}</p></a>
              <div class="bottom"><a href="{{article.discussion}}">
                  <!--p Discussion-->
                  <div class="bot_l">Discussion</div></a>
                <div class="bot_r">{{article.upvotes}} upvotes</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>   
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>   
    <script src="app.js"></script>
  </body>
</html>
